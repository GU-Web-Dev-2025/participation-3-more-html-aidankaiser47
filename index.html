<!DOCTYPE html>
<html lang="en">

<head>
        <title>Fake Form Demo</title>
        <link rel="icon" href="favicon2.png">
</head>

<body>
        <h1>Hello, World! New web page, who is this?</h1>
        <img src="icee.jpg"
                alt="Shamelessly stolen from https://i.kym-cdn.com/photos/images/original/000/000/601/C6QJPRHW4QF6KFDP7XJNW24TNDI4YNF2.jpg">

        <form action="submission.html" method="GET">

                <p>
                        <label for="first">First Name:</label>

                <p>
                        <label for="last">Last Name:</label>
                        <input type="text" name="last" id="last">
                </p>
                <P>
                    <label for="checked">Human</label>
                    <input type="checkbox" name="isHuman" id="checkbox">

                    <input type="checkbox" name="isRobot" id="checkbox2">
                  
                    <label for="radio">Completed?</label>
                    <input type="radio" name="isComplete" id="radio">
                   
                    <label for="radio2">Completed??</label>
                    <input type="radio" name="isComplete" id="radio2">
                </P>
                <input type="submit" value="Submit Feedback">
        </form>
